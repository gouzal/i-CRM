<!DOCTYPE HTML>
<html
        xmlns:layout="http://www.thymeleaf.org"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="msapplication-tap-highlight" content="no">
    <title>Mini ERP</title>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/main.css}" rel="stylesheet">
    <!--Custom style -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <div layout:fragment="css-section" th:remove="tag"></div>
    <div layout:fragment="copyright-section" th:replace="layouts/fragments/copyright" th:remove="tag"></div>
</head>

<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

    <div layout:fragment="app-header" th:remove="tag" th:replace="layouts/fragments/app-header"></div>

    <div layout:fragment="theme-config" th:remove="tag"></div>

    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
                <div class="logo-src"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                                data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                        <span>
                            <button type="button"
                                    class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                            </button>
                        </span>
            </div>
            <div layout:fragment="left-menu" th:replace="layouts/fragments/left-menu" th:remove="tag"></div>
        </div>

        <div class="app-main__outer">
            <div class="app-main__inner">
                <!--/*@thymesVar id="entityName" type="java.util.String"*/-->
                <!--/*@thymesVar id="iconClass" type="String"*/-->
                <div layout:fragment="app-page-title" th:remove="tag"
                     th:replace="layouts/fragments/app-apge-title :: setParams(${'List of '+entityName+'s'},${iconClass})"></div>
                    <div layout:fragment="content" th:remove="tag"></div>
            </div>

            <div layout:fragment="footer-section" th:remove="tag"></div>

        </div>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    </div>
</div>
<!--/*@thymesVar id="basicModalTitle" type="String"*/-->
<!--/*@thymesVar id="basicModalContent" type="String"*/-->
<div layout:fragment="app-page-title" th:remove="tag"
     th:replace="layouts/fragments/basic-modal :: setParams(${basicModalTitle},${basicModalContent})"></div>

<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/js/main.js}"></script>


<div layout:fragment="js-section"></div>


</body>
</html>
